name: "Build&Deploy ros-buildtools images"

on:
  # Trigger the workflow on push or pull request
  # but only for the main branch
  # or on tag of type v*.*.*
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  release:
    types: [released]
jobs:
  ros-buildtools-melodic:
    uses: MOV-AI/.github/.github/workflows/docker-workflow.yml@main
    with:
      docker_file: melodic/Dockerfile
      docker_image: registry.aws.cloud.mov.ai/qa/ros-buildtools-melodic
      github_ref: ${{ github.ref }}
    secrets:
      registry_user: ${{ github.actor }}
      registry_password: ${{ secrets.GITHUB_TOKEN }}
  ros-buildtools-noetic:
    uses: MOV-AI/.github/.github/workflows/docker-workflow.yml@main
    with:
      docker_file: noetic/Dockerfile
      docker_image: registry.aws.cloud.mov.ai/qa/ros-buildtools-noetic
      github_ref: ${{ github.ref }}
    secrets:
      registry_user: ${{ github.actor }}
      registry_password: ${{ secrets.GITHUB_TOKEN }}
